<div class="grouped-btn">
  <button type="button" [ngClass]="LeftClasses" [ngStyle]="{ 'background-color': backgroundColor }">
    <svg *ngIf='icon' width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 12H0V14H12V12ZM12 4H0V6H12V4ZM0 10H18V8H0V10ZM0 18H18V16H0V18ZM0 0V2H18V0H0Z"/>
    </svg>
    <span *ngIf='text'>{{ LeftLabel }}</span>
  </button>

  <button type="button" [ngClass]="centerClasses" [ngStyle]="{ 'background-color': backgroundColor }">
    <svg *ngIf='icon' width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 12V14H14V12H4ZM0 18H18V16H0V18ZM0 10H18V8H0V10ZM4 4V6H14V4H4ZM0 0V2H18V0H0Z"/>
    </svg>
    <span *ngIf='text'>{{ centerLabel }}</span>
  </button>

  <button type="button" [ngClass]="rightClasses" [ngStyle]="{ 'background-color': backgroundColor }">
    <svg *ngIf='icon' width="18" height="18" viewBox="0 0 18 18" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
      <path d="M0 18H18V16H0V18ZM6 14H18V12H6V14ZM0 10H18V8H0V10ZM6 6H18V4H6V6ZM0 0V2H18V0H0Z"/>
    </svg>
    <span *ngIf='text'>{{ rightLabel }}</span>
  </button>
</div>
