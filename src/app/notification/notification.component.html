      <h3>
        {{title}}

      <svg onclick="this.parentElement.parentElement.parentElement.style.display='none';" width="14" height="14" viewBox="0 0 14 14"
        fill="currentColor" xmlns="http://www.w3.org/2000/svg">

    <div class="notifi-content">
      <p> {{content}} </p>
    </div>

    <div class="notifi-button">
      <button *ngIf="button" onclick="this.parentElement.parentElement.parentElement.style.display='none';">
        Confirm
      </button>
    </div>
  </div>
